server {
	port 3009
	host localhost

	server_name sellatus

	body_size 500000

	root ./front/sellatus

	location / {
		methods GET POST DELETE
		try_files index.html home.html
		cgi_extensions php py
		save_files_path /uploads 
		autoindex off 
		return localhost/home
	}

	location /dan {
		methods GET POST
		try_files index.html home.html
		cgi_extensions pl
		save_files_path /uploads 
		autoindex on
		return localhost/home
		cgi_route true
	}

	location /dan/br/br3 {
		methods GET POST
		try_files index.html home.html
		cgi_extensions pl php cpp
		save_files_path /uploads 
		autoindex on 
		return localhost/home
	}

}

